
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolTechLabs</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html{
    scroll-behavior:smooth;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#fff;
    color:#000;
    min-height:100vh;
}

/* ===== HEADER ===== */
.header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:64px;
    background:linear-gradient(90deg,#000,#111,#000);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 32px;
    z-index:1000;
    border-bottom:2px solid #fff; /* FIXED WHITE LINE */
}

.brand{
    font-size:22px;
    font-weight:700;
    letter-spacing:1px;
    color:#fff;
}

/* ===== NAV ===== */
.nav{
    display:flex;
    gap:28px;
}

.nav a{
    text-decoration:none;
    font-size:14px;
    font-weight:600;
    color:rgba(255,255,255,.65);
    transition:.25s ease;
}

.nav a:hover{
    color:#fff;
}

.nav a.active{
    color:#fff;
}

/* OFFSET FOR HEADER */
.spacer{
    height:64px;
}

/* ===== HERO ===== */
.hero{
    min-height:calc(100vh - 64px);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    text-align:center;
}

.wrapper{
    max-width:820px;
    width:100%;
}

/* ===== TEXT ===== */
h1{
    font-size:clamp(28px,7vw,60px);
    font-weight:700;
    margin-bottom:6px;
}

.tagline{
    font-size:clamp(12px,3.5vw,20px);
    font-weight:600;
    letter-spacing:3px;
    margin-bottom:12px;
    opacity:.7;
}

p{
    font-size:clamp(14px,3.5vw,16px);
    line-height:1.5;
    opacity:.9;
}

/* ===== CONTACT ===== */
#contact{
    padding:80px 20px;
    border-top:1px solid rgba(0,0,0,.1);
    text-align:center;
}

#contact h2{
    font-size:clamp(22px,6vw,32px);
    margin-bottom:28px;
}

/* ===== WHATSAPP BUTTON ===== */
.contact-btn{
    display:inline-flex;
    align-items:center;
    gap:12px;
    padding:14px 30px;
    background:#000;
    color:#fff;
    font-weight:700;
    letter-spacing:2px;
    text-transform:uppercase;
    text-decoration:none;
    border-radius:40px;
    transition:.25s ease;
}

.contact-btn:hover{
    transform:translateY(-4px);
    opacity:.85;
}

.contact-btn svg{
    width:20px;
    height:20px;
    fill:#fff;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .header{
        padding:0 18px;
    }
    .brand{
        font-size:18px;
    }
    .nav{
        gap:18px;
    }
    .nav a{
        font-size:13px;
    }
}
</style>
</head>

<body>

<header class="header">
    <div class="brand">SolTechLabs</div>
    <nav class="nav">
        <a href="#home" id="nav-home" class="active">Home</a>
        <a href="#contact" id="nav-contact">Contact Us</a>
    </nav>
</header>

<div class="spacer"></div>

<section id="home" class="hero">
    <div class="wrapper">
        <h1>SolTechLabs</h1>
        <div class="tagline">SOLUTION BY R&amp;D</div>

        <p>
            SolTechLabs Is A Research-Driven Tech Solution Consultancy And Development Organization.
            We Focus On Finding And Building Valuable Tech Solutions By Research And Development.
        </p>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>

    <a 
      href="https://wa.me/918058586999"
      target="_blank"
      class="contact-btn"
      aria-label="Chat on WhatsApp"
    >
        <!-- WhatsApp Monochrome SVG -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C6.477 2 2 6.486 2 12.018c0 1.93.5 3.823 1.45 5.49L2 22l4.61-1.41a9.94 9.94 0 0 0 5.39 1.56c5.523 0 10-4.486 10-10.018C22 6.486 17.523 2 12 2zm0 18.11a8.06 8.06 0 0 1-4.12-1.13l-.3-.18-2.74.84.84-2.66-.2-.31A8.03 8.03 0 1 1 12 20.11zm4.43-6.01c-.24-.12-1.43-.71-1.65-.79-.22-.08-.38-.12-.54.12-.16.24-.62.79-.76.95-.14.16-.28.18-.52.06-.24-.12-1.02-.38-1.94-1.21-.72-.64-1.21-1.43-1.35-1.67-.14-.24-.02-.37.1-.49.1-.1.24-.28.36-.42.12-.14.16-.24.24-.4.08-.16.04-.3-.02-.42-.06-.12-.54-1.3-.74-1.78-.2-.48-.4-.42-.54-.43h-.46c-.16 0-.42.06-.64.3-.22.24-.84.82-.84 2 0 1.18.86 2.32.98 2.48.12.16 1.7 2.6 4.12 3.64.58.25 1.04.4 1.4.51.59.19 1.12.16 1.54.1.47-.07 1.43-.58 1.63-1.14.2-.56.2-1.04.14-1.14-.06-.1-.22-.16-.46-.28z"/>
        </svg>
        Chat on WhatsApp
    </a>
</section>

<script>
const sections = document.querySelectorAll("section");
const navHome = document.getElementById("nav-home");
const navContact = document.getElementById("nav-contact");

window.addEventListener("scroll", () => {
    let current = "home";

    sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        if (scrollY >= sectionTop) {
            current = section.getAttribute("id");
        }
    });

    navHome.classList.remove("active");
    navContact.classList.remove("active");

    if (current === "contact") {
        navContact.classList.add("active");
    } else {
        navHome.classList.add("active");
    }
});
</script>

</body>
</html>
