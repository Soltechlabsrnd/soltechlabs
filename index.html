<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolTechLabs</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html{
    scroll-behavior:smooth;
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#000;
    color:#fff;
    min-height:100vh;
}

/* HEADER */
.header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:64px;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 32px;
    z-index:1000;
    border-bottom:2px solid #000;
}

.brand{
    font-size:22px;
    font-weight:700;
    letter-spacing:1px;
    color:#000;
}

/* NAV */
.nav{
    display:flex;
    gap:28px;
}
.nav a{
    text-decoration:none;
    font-size:14px;
    font-weight:600;
    color:rgba(0,0,0,.6);
    transition:.3s ease;
}
.nav a.active,
.nav a:hover{
    color:#000;
}

/* FIXED HEADER OFFSET */
section{
    scroll-margin-top:80px;
}

/* SPACER */
.spacer{
    height:64px;
}

/* HERO */
.hero{
    min-height:calc(100vh - 64px);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px 20px;
}
.wrapper{
    max-width:860px;
}
h1{
    font-size:clamp(32px,8vw,64px);
    font-weight:900;
    margin-bottom:2px;
}
.tagline{
    font-size:16px;
    font-weight:600;
    letter-spacing:3px;
    margin-bottom:18px;
}
p{
    font-size:16px;
    line-height:1.7;
    opacity:.85;
}

/* DIVIDER */
.section-divider{
    width:100%;
    height:1px;
    background:rgba(255,255,255,.3);
}

/* CONTACT */
#contact{
    padding:100px 20px;
    text-align:center;
}
#contact h2{
    font-size:32px;
    margin-bottom:48px;
}

/* CONTACT ITEMS */
.contact-item{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    margin:16px auto;
    padding:16px 28px;
    max-width:420px;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    border-radius:16px;
    font-weight:600;
    transition:.3s ease;
}
.contact-item:hover{
    transform:translateY(-4px);
    background:rgba(255,255,255,.12);
}
.contact-item svg{
    width:22px;
    height:22px;
    fill:#fff;
}
.contact-item a{
    color:#fff;
    text-decoration:none;
}

/* MOBILE */
@media(max-width:600px){
    .header{
        padding:0 18px;
    }
    .brand{
        font-size:18px;
    }
    .nav{
        gap:18px;
    }
}
</style>
</head>

<body>

<header class="header">
    <div class="brand">SolTechLabs</div>
    <nav class="nav">
        <a href="#home" class="active">Home</a>
        <a href="#contact">Contact Us</a>
    </nav>
</header>

<div class="spacer"></div>

<section id="home" class="hero">
    <div class="wrapper">
        <h1>SolTechLabs</h1>
        <div class="tagline">SOLUTION BY R&amp;D</div>
        <p>
            SolTechLabs Is A Research Driven Tech Consultancy And Development Initative.
            We Focus On Finding And Building Valuable Tech Solutions By Research And Development.
        </p>
    </div>
</section>

<div class="section-divider"></div>

<section id="contact">
    <h2>Contact Us</h2>

    <!-- CALL -->
    <div class="contact-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C10.85 21 3 13.15 3 3a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.25.2 2.46.57 3.59a1 1 0 0 1-.25 1.01l-2.2 2.19z"/>
        </svg>
        <a href="tel:+918058586999">+91 80585 86999</a>
    </div>

    <!-- WHATSAPP (FULL CORRECT ICON) -->
    <div class="contact-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </div>

    <!-- EMAIL -->
    <div class="contact-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        <a href="mailto:Info@Soltechlabs.com">Info@Soltechlabs.com</a>
    </div>
</section>

<script>
const sections = document.querySelectorAll("section");
const navLinks = document.querySelectorAll(".nav a");

/* SCROLL-SPY (DEPLOYMENT SAFE) */
window.addEventListener("scroll", () => {
    let current = "home";

    sections.forEach(section => {
        const top = section.offsetTop - 100;
        const height = section.offsetHeight;

        if (window.scrollY >= top && window.scrollY < top + height) {
            current = section.id;
        }
    });

    navLinks.forEach(link => link.classList.remove("active"));
    const activeLink = document.querySelector(`.nav a[href="#${current}"]`);
    if (activeLink) activeLink.classList.add("active");
});
</script>

</body>
</html>
