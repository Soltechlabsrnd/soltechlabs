<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolTechLabs</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html{scroll-behavior:smooth;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#fff;color:#000;min-height:100vh;}

/* HEADER */
.header{
    position:fixed;top:0;left:0;width:100%;height:64px;
    background:linear-gradient(90deg,#000,#111,#000);
    display:flex;align-items:center;justify-content:space-between;
    padding:0 32px;z-index:1000;border-bottom:2px solid #fff;
}
.brand{font-size:22px;font-weight:700;color:#fff;}
.nav{display:flex;gap:28px;}
.nav a{
    text-decoration:none;font-size:14px;font-weight:600;
    color:rgba(255,255,255,.65);position:relative;
}
.nav a.active,.nav a:hover{color:#fff;}
.nav a::after{
    content:"";position:absolute;left:0;bottom:-6px;
    width:0;height:2px;background:#fff;transition:.3s;
}
.nav a.active::after{width:100%;}

.spacer{height:64px;}

/* HERO */
.hero{
    min-height:calc(100vh - 64px);
    display:flex;align-items:center;justify-content:center;
    text-align:center;padding:20px;
}
.wrapper{max-width:820px;}
h1{font-size:clamp(28px,7vw,60px);margin-bottom:6px;}
.tagline{letter-spacing:3px;opacity:.7;margin-bottom:12px;}
p{opacity:.9;}

/* CONTACT */
#contact{
    padding:80px 20px;
    border-top:1px solid rgba(0,0,0,.1);
    text-align:center;
}
#contact h2{margin-bottom:32px;}

.contact-item{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    margin-bottom:20px;
    font-weight:700;
    color:#000; /* ICON COLOR SOURCE */
}
.contact-item a{color:#000;text-decoration:none;}
.contact-item svg{
    width:22px;
    height:22px;
    display:block;
}

@media(max-width:600px){
    .header{padding:0 18px;}
    .brand{font-size:18px;}
    .nav{gap:18px;}
}
</style>
</head>

<body>

<header class="header">
    <div class="brand">SolTechLabs</div>
    <nav class="nav">
        <a href="#home" id="nav-home" class="active">Home</a>
        <a href="#contact" id="nav-contact">Contact Us</a>
    </nav>
</header>

<div class="spacer"></div>

<section id="home" class="hero">
    <div class="wrapper">
        <h1>SolTechLabs</h1>
        <div class="tagline">SOLUTION BY R&amp;D</div>
        <p>
            SolTechLabs Is A Research-Driven Tech Consultancy And Development Initative.
            We Focus On Finding And Building Valuable Tech Solutions By Research And Development.
        </p>
    </div>
</section>

<section id="contact">

    <!-- Email -->
    <div class="contact-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

        </svg>
        <a href="mailto:Info@Soltechlabs.com">Info@Soltechlabs.com</a>
    </div>
</section>

<script>
const sections=document.querySelectorAll("section");
const navLinks=document.querySelectorAll(".nav a");

window.addEventListener("scroll",()=>{
    let current="home";
    sections.forEach(s=>{
        if(window.scrollY>=s.offsetTop-120){
            current=s.id;
        }
    });
    navLinks.forEach(a=>a.classList.remove("active"));
    document.getElementById("nav-"+current).classList.add("active");
});

navLinks.forEach(link=>{
    link.addEventListener("click",()=>{
        navLinks.forEach(a=>a.classList.remove("active"));
        link.classList.add("active");
    });
});
</script>

</body>
</html>
